<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login_signin.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" > 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
         
        <div class="container">
            
            <div class="card-bg">
                <h1 class="text-center text-danger" style="margin-bottom: 100px"><strong>Login</strong></h1>
                <form>
                     <div class="form-group">
                        <input type="email" name="email" placeholder="Email" autofocus="autofocus" class="form-control"  >
                     </div>
                     <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" >
                     </div>       
                <button type="submit" class="btn btn-success btn-block" style=" margin:40px 0px 80px 0px">Login</button>
                 
                </form>
                <a href="signin.html"><h5 class="new-account">create new account .</h5></a>
            </div>
        </div>
    </body>
   
</html>
